<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arjun Arya - Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; padding:0; background:#f9f9f9; color:#222;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-style: italic;
      margin: 5px 0 15px;
      font-size: 1.2rem;
    }
    .banner {
      background: url('studio-photo.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 5px #000;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
    }
    .tagline {
      font-size: 1.5rem;
      margin: 20px 0;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .buttons {
      text-align: center;
      margin: 40px 0;
    }
    .buttons a {
      text-decoration: none;
      background: #222;
      color: white;
      padding: 12px 24px;
      margin: 0 10px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
      display: inline-block;
    }
    .buttons a:hover {
      background: #555;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom:0;
      width: 100%;
    }
    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Arjun Arya</h1>
    <p>Singer • Songwriter • Composer</p>
  </header>

  <section class="banner">
    <h2>Music that speaks — from emotional melodies to romantic rap and desi club bangers.</h2>
  </section>

  <div class="buttons">
    <a href="https://open.spotify.com/artist/20nY7uwq0tVJL6SUa4ByGV?si=dT-B54A8SEKm2FMC2lnVaw" target="_blank">Listen on Spotify</a>
    <a href="https://youtube.com/@arjunsoundscapes?si=qXf4pphRDqdndZbk" target="_blank">Watch on YouTube</a>
    <a href="https://instagram.com/arjun.soundscapes" target="_blank">Follow on Instagram</a>
  </div>

  <footer>
    <a href="https://instagram.com/arjun.soundscapes" target="_blank">Instagram</a> |
    <a href="https://open.spotify.com/" target="_blank">Spotify</a> |
    <a href="https://www.youtube.com/" target="_blank">YouTube</a> |
    <a href="https://music.apple.com/" target="_blank">Apple Music</a>
    <br />
    © 2025 Arjun Arya. All rights reserved.
  </footer>
</body>
</html>
