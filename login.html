<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Arjun Arya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin:0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0 20px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #555;
    }
    p.signup-link {
      text-align: center;
      margin-top: 15px;
    }
    p.signup-link a {
      color: #222;
      text-decoration: none;
      font-weight: bold;
    }
    p.signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Arjun Arya</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="signup-link">
      Don't have an account? <a href="#">Sign Up</a>
    </p>
  </div>
</body>
</html>
